<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas Simplificado</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    
    <style>
        /* =========================================================================
           ESTILOS GENERALES
           ========================================================================= */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Ocultar el botón de Imprimir de la vista normal, solo mostrarlo en la etiqueta */
        .print-button {
            padding: 8px 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .print-button:hover {
            background-color: #333;
        }


        /* =========================================================================
           ESTILOS CSS PARA LA ETIQUETA SIMPLIFICADA (TODO NEGRO)
           ========================================================================= */

        #etiquetaGenerada {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block; /* Contener el área de la etiqueta */
        }

        .etiqueta-simplificada-container {
            /* Define el tamaño total de tu etiqueta. AJUSTA ESTAS DIMENSIONES según tu impresora. */
            width: 250px; 
            height: 120px; 
            border: 1px solid #000;
            padding: 5px;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #000000; /* Color principal: NEGRO */
        }

        .barcode-area-simplified {
            /* Ocupa el 50% superior del espacio total (flex-grow: 1/2) */
            flex-grow: 2; /* Más peso para que sea grande */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrado vertical */
            align-items: center; /* Centrado horizontal */
            text-align: center;
            padding-bottom: 2px;
            border-bottom: 1px dashed #000000;
        }

        /* Estilo para el SVG del código de barras */
        .barcode-area-simplified svg {
            /* Asegurar que el código de barras use el espacio vertical al máximo en su 50% */
            max-height: 70%; 
            width: 95%;
        }

        .barcode-number-simplified {
            font-size: 14px;
            font-weight: bold;
            margin-top: 2px;
            color: #000000; /* Asegurar color negro */
        }

        .producto-precio-simplified {
            /* Ocupa el resto del espacio inferior (flex-grow: 1/2) */
            flex-grow: 1; 
            display: flex;
            flex-direction: column; /* Apila producto y precio */
            justify-content: center; /* Centrar verticalmente */
            align-items: center;
            text-align: center;
            padding-top: 5px;
        }

        .product-text {
            font-size: 11px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .price-text {
            font-size: 16px; /* Precio más grande para destacar */
            font-weight: 900;
            margin-top: 2px;
        }

        /* Ocultar el botón de impresión dentro de la etiqueta en la vista de impresión */
        @media print {
            body * {
                visibility: hidden;
            }
            .etiqueta-simplificada-container, .etiqueta-simplificada-container * {
                visibility: visible;
                color: #000000 !important;
            }
            .etiqueta-simplificada-container {
                position: absolute;
                left: 0;
                top: 0;
                /* Resetear márgenes y padding para la impresión */
                margin: 0;
                padding: 0;
                /* Quitar el borde si no lo quieres en la impresión */
                border: none;
            }
            /* Ocultar el botón de impresión para que no se imprima */
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Etiquetas (Negro)</h1>
        <p>Selecciona las opciones para generar la etiqueta con el código de barras simplificado.</p>

        <div class="controls">
            <div class="control-group">
                <label for="tier">1. Seleccionar Tier</label>
                <select id="tier">
                    <option value="">-- Selecciona --</option>
                    <option value="T1">T1</option>
                    <option value="T2">T2</option>
                    <option value="T3">T3</option>
                    <option value="T4">T4</option>
                    <option value="T5">T5</option>
                </select>
            </div>

            <div class="control-group">
                <label for="familia">2. Seleccionar Familia</label>
                <select id="familia">
                    <option value="">-- Selecciona --</option>
                </select>
            </div>

            <div class="control-group">
                <label for="productoFinal">3. Combinación / Producto Final</label>
                <select id="productoFinal">
                    <option value="">-- Selecciona --</option>
                </select>
            </div>
        </div>

        <hr>

        <h2>Vista Previa de Etiqueta</h2>
        
        <div id="etiquetaGenerada">
            <p>Selecciona un producto para generar la etiqueta...</p>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
